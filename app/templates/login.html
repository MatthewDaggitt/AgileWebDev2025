{% extends "base.html" %}

{% block head %}
<title>Welcome to Group Project organiser</title>
{% endblock %}

{% block body %}
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST" action="{{ url_for('main.login') }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.student_id.label }}
                {{ form.student_id }}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password }}
            </div>
            <div class="form-group">
                {{ form.register.label }}
                {{ form.register }}
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
